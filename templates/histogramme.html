<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution des températures à Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Chargement de la bibliothèque Google Charts
        google.charts.load('current', {
            packages: ['corechart', 'bar']
        });

        // Fonction pour dessiner le graphique
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Création de l'objet de données (données de température de Tawarano)
            var data = google.visualization.arrayToDataTable([
                ['Date', 'Température'],
                ['01/01', 25],
                ['02/01', 27],
                ['03/01', 22],
                ['04/01', 26],
                ['05/01', 28],
                ['06/01', 24],
                ['07/01', 30],
                ['08/01', 29],
                ['09/01', 23],
                ['10/01', 21]
                // Ajoutez ici d'autres dates et températures si nécessaire
            ]);

            // Configuration du graphique
            var options = {
                title: 'Évolution des températures à Tawarano',
                chartArea: {
                    width: '50%'
                },
                hAxis: {
                    title: 'Température (°C)',
                    minValue: 0
                },
                vAxis: {
                    title: 'Date'
                },
                bars: 'vertical', // Orientation verticale des barres
            };

            // Création et affichage du graphique dans le div "histogramme"
            var chart = new google.visualization.BarChart(document.getElementById('histogramme'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Évolution des températures à Tawarano</h1>
    <div id="histogramme" style="width: 900px; height: 500px;"></div>
</body>
</html>
